### 1738.yaml

# mqtt connection
mqtt_broker: 127.0.0.1

# serial connection
serial_device: /dev/ttyAMA0

# status
status:
  topic: paradox/status
  message_connect: ONLINE
  message_disconnect: OFFLINE

message_mapping:
  # alarm panel
  - bytes: [0x3c, 0x11]
    topic: paradox/alarm_panel
    message: disarmed
  - bytes: [0x00, 0x00]
    topic: paradox/alarm_panel
    message: armed_home
  - bytes: [0x34, 0x11]
    topic: paradox/alarm_panel
    message: armed_away
  - bytes: [0x00, 0x00]
    topic: paradox/alarm_panel
    message: pending
  - bytes: [0x00, 0x00]
    topic: paradox/alarm_panel
    message: triggered
    
    # contacts
  - bytes: [0x04, 0x11]
    topic: paradox/contacts/1
    message: 'ON'
  - bytes: [0x00, 0x11]
    topic: paradox/contacts/1
    message: 'OFF'
